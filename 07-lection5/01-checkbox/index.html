<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="../../build/index.css">
  <link rel="stylesheet" href="./checkbox.css">
  <title>✔Checkbox</title>
  <style>
    body { padding: var(--sp-64); }
    .presentation {}
  </style>
</head>

<body class="__dev-grid _off">
  <div class="presentation">

    <div class="checkbox-group">
      <h5 class="checkbox-group__title">Checkbox</h5>

      <label class="checkbox checkbox-group__item">
        <input class="checkbox__input" type="checkbox">
        <span class="checkbox__label">Default</span>
      </label>

      <label class="checkbox checkbox-group__item">
        <input class="checkbox__input" type="checkbox" checked>
        <span class="checkbox__label">Checked</span>
      </label>

      <label class="checkbox checkbox-group__item">
        <input class="checkbox__input" type="checkbox" disabled>
        <span class="checkbox__label">Disabled</span>
      </label>

      <label class="checkbox checkbox-group__item">
        <input class="checkbox__input" type="checkbox" checked disabled>
        <span class="checkbox__label">Disabled</span>
      </label>
    </div>

  </div>
</body>

</html>
